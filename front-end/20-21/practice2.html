<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }

        select.active {
            display: block;
        }
    </style>
</head>
<body>
<label>
    <input id="school" name="status" type="radio">
    School
</label>
<label>
    <input id="company" name="status" type="radio">
    Company
</label>

<select id="school-select">
    <option>北京邮电大学</option>
    <option>黑龙江大学</option>
    <option>华中科技大学</option>
</select>

<select id="company-select">
    <option>百度</option>
    <option>爱奇艺</option>
</select>
</body>
<script>
    document.getElementById("school").addEventListener("click", function () {
        document.getElementById("school-select").classList.add("active");
        document.getElementById("company-select").classList.remove("active");
    });
    document.getElementById("company").addEventListener("click", function () {
        document.getElementById("company-select").classList.add("active");
        document.getElementById("school-select").classList.remove("active");
    });
</script>
</html>
