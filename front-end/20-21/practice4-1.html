<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }

        select.active {
            display: block;
        }
    </style>
</head>
<body>
<label>
    <input id="school" name="status" type="radio">
    School
</label>
<label>
    <input id="company" name="status" type="radio">
    Company
</label>

<select id="school-select">
    <option>北京邮电大学</option>
    <option>黑龙江大学</option>
    <option>华中科技大学</option>
</select>

<select id="company-select">
    <option>百度</option>
    <option>爱奇艺</option>
</select>
</body>
<script>
    document.getElementsByTagName("BODY")[0].addEventListener("click", function (event) {
        let target = event.target;
        console.log(target.type);
        if (target.tagName === "INPUT" && target.type === "radio") {
            let select = target.id;
            let another = target.id === "school" ? "company" : "school";
            document.getElementById(select + "-select").classList.add("active");
            document.getElementById(another + "-select").classList.remove("active");
            event.stopPropagation();
        }
    });
</script>
</html>
