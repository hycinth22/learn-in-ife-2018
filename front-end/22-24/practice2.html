<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <label>String A:
        <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
    </label>
    <textarea id="str-a"></textarea>
    <label>String B:
        <input id="radio-b" type="radio" name="str-obj" value="b">
    </label>
    <textarea id="str-b"></textarea>
    <label>Num A：<input id="num-a" type="number" value="0"></label>
    <label>Num B：<input id="num-b" type="number" value="1"></label>
</div>
<div id="functions">
    <button>获取当前选中输入的内容长度</button>
    <button>当前选中输入中的第3个字符</button>
    <button>把两个输入框的文字连接在一起输出（concat）</button>
    <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
    <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
    <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
    <button>当前选中输入框的行数</button>
    <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
    <button>把所选输入框中的内容全部转为大写</button>
    <button>把所选输入框中的内容全部转为小写</button>
    <button>把所选输入框中内容的半角空格全部去除</button>
    <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
</div>
<p id="result"></p>
<script>
    let result = document.getElementById("result");
    let radio1 = document.getElementById("radio-a");
    let radio2 = document.getElementById("radio-b");
    let str1 = document.getElementById("str-a");
    let str2 = document.getElementById("str-b");
    let num1 = document.getElementById("num-a");
    let num2 = document.getElementById("num-b");

    function getNum1() {
        if (isNaN(num1.value)) {
            console.error("num1 is not a number");
        }
        return parseFloat(num1.value);
    }

    function getNum2() {
        if (isNaN(num2.value)) {
            console.error("num2 is not a number");
        }
        return parseFloat(num2.value);
    }

    function getStr1() {
        return str1.value;
    }

    function getStr2() {
        return str2.value;
    }

    function getSelectedStrInput() {
        if (radio1.checked) {
            return str1;
        } else if (radio2.checked) {
            return str2;
        } else {
            return undefined;
        }
    }

    function getUnselectedStrInput() {
        if (radio1.checked) {
            return str2;
        } else if (radio2.checked) {
            return str1;
        } else {
            return undefined;
        }
    }

    function getSelectedStr() {
        return getSelectedStrInput().value;
    }

    function getUnselectedStr() {
        return getUnselectedStrInput().value;
    }

    let btn = document.getElementById("functions").getElementsByTagName("BUTTON");
    btn[0].onclick = function () {
        result.innerHTML = getSelectedStr().length.toString();
    };
    btn[1].onclick = function () {
        result.innerHTML = getSelectedStr()[2].toString();
    };
    btn[2].onclick = function () {
        result.innerHTML = getStr1().concat(getStr2());
    };
    btn[3].onclick = function () {
        result.innerHTML = getStr1().indexOf(getStr2()).toString();
    };
    btn[4].onclick = function () {
        result.innerHTML = getStr2().lastIndexOf(getStr1()).toString();
    };
    btn[5].onclick = function () {
        result.innerHTML = getSelectedStr().slice(getNum1(), getNum2());
    };
    btn[6].onclick = function () {
        result.innerHTML = getSelectedStrInput().rows.toString();
    };
    btn[7].onclick = function () {
        result.innerHTML = getSelectedStr().substr(getNum1(), getNum2());
    };
    btn[8].onclick = function () {
        result.innerHTML = getSelectedStr().toUpperCase();
    };
    btn[9].onclick = function () {
        result.innerHTML = getSelectedStr().toLowerCase();
    };
    btn[10].onclick = function () {
        result.innerHTML = getSelectedStr().replace(" ", "");
    };
    btn[11].onclick = function () {
        result.innerHTML = getSelectedStr().replace("a", getUnselectedStr());
    };
</script>
</body>
</html>
