<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var tree = {
        "id": 0,
        "name": "root",
        "left": {
            "id": 1,
            "name": "Simon",
            "left": {
                "id": 3,
                "name": "Carl",
                "left": {
                    "id": 7,
                    "name": "Lee",
                    "left": {
                        "id": 11,
                        "name": "Fate"
                    }
                },
                "right": {
                    "id": 8,
                    "name": "Annie",
                    "left": {
                        "id": 12,
                        "name": "Saber"
                    }
                }
            },
            "right": {
                "id": 4,
                "name": "Tony",
                "left": {
                    "id": 9,
                    "name": "Candy"
                }
            }
        },
        "right": {
            "id": 2,
            "name": "right",
            "left": {
                "id": 5,
                "name": "Carl",
            },
            "right": {
                "id": 6,
                "name": "Carl",
                "right": {
                    "id": 10,
                    "name": "Kai"
                }
            }
        }
    }

    // 假设id和name均不会重复，根据输入name找到对应的id
    function findIdByName(name) {
        let findNode = function (tree) {
            if (tree.name === name) {
                return tree.id;
            }
            if (tree.left) {
                let result = findNode(tree.left);
                if (result) {
                    return result;
                }
            }
            if (tree.right) {
                let result = findNode(tree.right);
                if (result) {
                    return result;
                }
            }
            return undefined;
        };
        return findNode(tree);
    }

    // 假设id和name均不会重复，根据输入id找到对应的name
    function findNameById(id) {
        let findNode = function (tree) {
            if (tree.id === id) {
                return tree.name;
            }
            if (tree.left) {
                let result = findNode(tree.left);
                if (result) {
                    return result;
                }
            }
            if (tree.right) {
                let result = findNode(tree.right);
                if (result) {
                    return result;
                }
            }
            return undefined;
        };
        return findNode(tree);
    }

    // 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
    function getListWithDLR() {
        let outputTreeWithDLR = function (tree) {
            console.log(tree.name);
            if (tree.left) {
                outputTreeWithDLR(tree.left);
            }
            if (tree.right) {
                outputTreeWithDLR(tree.right);
            }
        };
        return outputTreeWithDLR(tree);
    }

    // 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
    function getListWithLDR() {
        let outputTreeWithLDR = function (tree) {
            if (tree.left) {
                outputTreeWithLDR(tree.left);
            }
            console.log(tree.name);
            if (tree.right) {
                outputTreeWithLDR(tree.right);
            }
        };
        return outputTreeWithLDR(tree);
    }

    // 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
    function getListWithLRD() {
        let outputTreeWithLRD = function (tree) {
            if (tree.left) {
                outputTreeWithLRD(tree.left);
            }
            if (tree.right) {
                outputTreeWithLRD(tree.right);
            }
            console.log(tree.name);
        };
        return outputTreeWithLRD(tree);
    }
</script>
</body>
</html>
