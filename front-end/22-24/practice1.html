<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
</div>
<div id="functions">
    <button>判断当前选中的输入框输入内容是否为数字</button>
    <button>把 A 四舍五入为 B 个小数位数的数字</button>
    <button>当前选中数字的绝对值</button>
    <button>对当前选中的数字进行上舍入</button>
    <button>对当前选中的数字进行下舍入</button>
    <button>把当前选中的数字四舍五入为最接近的整数</button>
    <button>返回 A 和 B 中的最高值</button>
    <button>返回 A 和 B 中的最低值</button>
</div>
<p id="result"></p>
<script>
    let result = document.getElementById("result");
    let input1 = document.getElementById("num-a");
    let input2 = document.getElementById("num-b");
    let radio1 = document.getElementById("radio-a");
    let radio2 = document.getElementById("radio-b");

    function getInput1() {
        if (isNaN(input1.value)) {
            console.error("input1 is not a number");
        }
        return input1.value;
    }

    function getInput2() {
        if (isNaN(input2.value)) {
            console.error("input2 is not a number");
        }
        return input2.value;
    }

    function getSelectedInput() {
        if (radio1.checked) {
            return getInput1();
        } else if (radio2.checked) {
            return getInput2()
        } else {
            return undefined;
        }
    }

    function isNumber(input) {
        return !isNaN(input);
    }

    function roundN(num, n) {
        let times = Math.pow(10, n);
        return Math.round(num * times) / times;
    }

    let btn = document.getElementById("functions").getElementsByTagName("BUTTON");
    btn[0].onclick = function () {
        result.innerHTML = isNumber(getSelectedInput()) ? "输入是数字" : "输入不是数字";
    };
    btn[1].onclick = function () {
        result.innerHTML = roundN(parseFloat(getInput1()), parseInt(getInput2())).toString();
    };
    btn[2].onclick = function () {
        result.innerHTML = Math.abs(parseFloat(getSelectedInput())).toString();
    };
    btn[3].onclick = function () {
        result.innerHTML = Math.ceil(parseFloat(getSelectedInput())).toString();
    };
    btn[4].onclick = function () {
        result.innerHTML = Math.floor(parseFloat(getSelectedInput())).toString();
    };
    btn[5].onclick = function () {
        result.innerHTML = Math.round(parseFloat(getSelectedInput())).toString();
    };
    btn[6].onclick = function () {
        result.innerHTML = Math.max(parseFloat(getInput1()), parseFloat(getInput2())).toString();
    };
    btn[7].onclick = function () {
        result.innerHTML = Math.min(parseFloat(getInput1()), parseFloat(getInput2())).toString();
    };
</script>
</body>
</html>
