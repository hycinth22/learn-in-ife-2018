<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>简历</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" href="css/style_2.css">
</head>
<body>
<aside id="headline">
    <h1>简历</h1>
</aside>
<article>
    <section id="profile">
        <header>基本信息</header>
        <dl class="content inline">
            <dt>姓名</dt>
            <dd>张三</dd>
            <dt>性别</dt>
            <dd>男</dd>
            <dt>应聘职位</dt>
            <dd>Web前端工程师</dd>
        </dl>
    </section>
    <section id="contact">
        <header>联系方式</header>
        <dl class="content inline">
            <dt>手机</dt>
            <dd>12312341234</dd>
            <dt>Email</dt>
            <dd>fuck@baidu.com</dd>
            <dt>个人主页</dt>
            <dd><a href="resume.html">Github</a></dd>
        </dl>
    </section>
    <section id="ability">
        <header>能力描述</header>
        <dl class="content block">
            <dt>技术能力</dt>
            <dd>熟练掌握xxx, yyy, zzz</dd>
            <dt>综合能力</dt>
            <dd>良好的沟通，主动积极，努力勤奋</dd>
        </dl>
    </section>
    <section id="education">
        <header>教育经历</header>
        <dl class="content block">
            <dt>本科</dt>
            <dd>xxxxxxxxxx</dd>
            <dt>研究生</dt>
            <dd>yyyyyyyyyyy</dd>
        </dl>
    </section>
    <section id="project">
        <header>项目经历</header>
        <dl class="content block">
            <dt>项目1</dt>
            <dd>作为xxx参与了yyy的开发</dd>
            <dt>项目2</dt>
            <dd>作为xxx参与了yyy的开发</dd>
        </dl>
    </section>
</article>
</body>
</html>
