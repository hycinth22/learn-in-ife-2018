<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="hello"></p>
<script>
    function getHelloWord() {
        let date = new Date();
        let hour = date.getHours();
        if (hour <= 6) {
            return "Good Night";
        }
        else if (hour <= 12) {
            return "Good Morning";
        } else if (hour <= 18) {
            return "Good Afternoon";
        } else if (hour <= 24) {
            return "Good Evening";
        }
    }

    document.getElementById("hello").innerText = getHelloWord();
</script>
</body>
</html>
