<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>
<body>
<input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
<button id="trans-btn">转化为二进制</button>
<p id="result">运算结果</p>
<script>
    function dec2bin(decNumber) {
        // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
        if (isNaN(decNumber) || decNumber < 0) {
            return NaN;
        }
        let result = "";
        while (decNumber > 0) {
            console.log(decNumber);
            result = Math.floor(decNumber % 2) + result;
            decNumber /= 2;
            if (decNumber < 1) {
                decNumber = 0;
            }
        }
        return result;
    }

    // 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
    // Some coding
    document.getElementById("trans-btn").onclick = function () {
        const input = document.getElementById("dec-number").value;
        const result = dec2bin(parseInt(input));
        document.getElementById("result").innerText = result.toString();
    };
</script>
</body>
</html>
