<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="datetime"></p>
<script>
    let datetime = document.getElementById("datetime");

    function getWhatDay(date) {
        const weekday = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        return weekday[date.getDay()];
    }

    function fillStr(str, n, fill) {
        if (typeof str !== "string" || str.length <= n) {
            return str;
        }
        if (fill === undefined) {
            fill = " ";
        }
        return str.concat(fill.repeat(n - str.length));
    }

    function getAMOrPM(date) {
        let hour = date.getHours();
        if (hour >= 0 && hour < 12) {
            return "AM";
        } else {
            return "PM";
        }
    }

    function formatDate(date) {
        return date.getFullYear().toString() + "-" + fillStr(date.getMonth().toString(), 2, "0") + "-" + fillStr(date.getDate().toString(), 2, "0") + " " +
            getWhatDay(date) + " " +
            fillStr(date.getHours().toString(), 2, "0") + ":" +
            fillStr(date.getMinutes().toString(), 2, "0") + ":" +
            fillStr(date.getSeconds().toString(), 2, "0") + " " +
            getAMOrPM(date);
    }

    setInterval(function () {
        let now = new Date();
        datetime.innerHTML = formatDate(now);
    }, 1000);
</script>
</body>
</html>
